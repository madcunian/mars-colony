<div class="report-bg">
  <div class="header">
    <h2>Report Encounter</h2>
    <p>Safety on Mars is your responsibility</p>
  </div>
  <form class="report-form" [formGroup]="reportForm" (ngSubmit)="reported($event)">
    <fieldset>
      <div class="report-select">
        <select  required formControlName="atype">
          <option [value]="NO_ALIEN_SELECTED">Select alien type</option>
          <option [value]="alien.type" *ngFor="let alien of aliens" name="Name">{{alien.type}}</option>
        </select>
      </div>
      <textarea placeholder="Action taken" required formControlName="action"></textarea>
      <div class="report-button">
        <button type="submit" [disabled]="reportForm.invalid">Submit Report</button>
      </div>
    </fieldset>
  </form>
</div>
